<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex:2 - lista 1 array</title>
</head>
<body>
    
<input type="text" id="inp1">
<input type="text" id="inp2">
<input type="text" id="inp3">
<input type="text" id="inp4">
<button onclick="ordem()">ordem</button>
<div id="result"></div>
<Script>
    function ordem() {
     var name = []
     var result = document.getElementById("result")

 for(let i = 1; i <= 4; i++) {
    var val = document.getElementById(`inp${i}`).value.trim();
    name.push(val)
 } 
 name.sort()
 result.innerHTML = name.join("<br>")
}
</Script>
</body>
</html>
