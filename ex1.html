    <script>
let val = []

for ( let i = 0; i < 5; i ++) {
 let num = parseInt(prompt("digite um valor " + (i +1)));
 val.push(num)
}
 
let soma = 0;
for (let i = 0; i < val.length; i++) {
 soma += val[i]

}
document.write("a soma dos valores Ã©:" +soma)




    </script>
