<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex:4 lista 1 array</title>
  </head>
  <body>
    <div class="inps">
      <input type="text" id="inp1" />
      <input type="text" id="inp2" />
      <input type="text" id="inp3" />
      <input type="text" id="inp4" />
      <input type="text" id="inp5" />
      <button onclick="ordem()">Palavra com mais caracteres</button>
    </div>
    <div class="result" id="result"></div>
  </body>
  <script>
    var nome = [];
    var result = document.getElementById("result");
    function ordem() {
      for (let i = 1; i <= 5; i++) {
        var val = document.getElementById(`inp${i}`).value;
        nome.push(val);
      }
      nome.sort((a, b) => b.length - a.length);
      console.log(nome);
      var maior = nome[0].length;
      result.textContent = `a maior palavra Ã© ${nome[0]} com ${maior} caracteres`;
    }
  </script>
  
</html>
